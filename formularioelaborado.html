<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario elaborado</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        Nome:<input type=”text” class=”caixa_larga” id=”Nome”>
        <br> <br>
        Endereço:<input type=”text” class=”caixa_larga” id=”Endereço”>
        <br> <br>
        Cidade:<input type=”text” class=”caixa_larga” id=”Cidade”>
        <br> <br>
        Estado: 
        <select id=”estado” class=”estado”>
            <option>São Paulo</option>
            <option>Paraná</option>
            <option>Santa Catarina</option>
        </select>
    </fieldset>
    <br> <br>
    <fieldset>
        <legend>Dados Profissionais</legend>
        <br>
        Natureza do Cargo
        <br>
        <input type="radio" class="cargos" id="gerencia" name="cargos"> Gerência
        <input type="radio" class="cargos" id="Financeiro" name="cargos"> Financeiro
        <input type="radio" class="cargos" id="Recepção" name="cargos"> Recepção
        <input type="radio" class="cargos" id="Administrativo" name="cargos"> Administrativo
        <input type="radio" class="cargos" id="Jurídico" name="cargos"> Jurídico 
        <br> <br>
        Área de Interesse 
        <br> <br>
        <input type="checkbox" class="areas" id="computacao">Computação
        <input type="checkbox" class="areas" id="computacao">Biologia
        <input type="checkbox" class="areas" id="computacao">Meio Ambiente
        <input type="checkbox" class="areas" id="computacao">Engenharia
        <input type="checkbox" class="areas" id="computacao">História
        <br> <br>
        Mini-curriculo:
        <br>
        <textarea class="texto" id="computacao"></textarea>
    </fieldset>
</body>
</html>
